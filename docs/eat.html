<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Barcelona Restaurants Guide</title>
        <link
            rel="icon"
            href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üåä</text></svg>"
        />
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: Arial, sans-serif;
                line-height: 1.6;
                background: white;
                color: #333;
            }

            .container {
                max-width: 1200px;
                margin: 0 auto;
                background: white;
            }

            .header {
                background: white;
                color: #333;
                padding: 30px;
                text-align: center;
            }

            .header h1 {
                font-size: 2.5em;
                margin-bottom: 10px;
            }

            .header p {
                font-size: 1.1em;
            }

            .search-container {
                padding: 20px 30px;
                background: white;
                border-bottom: 1px solid #ddd;
            }

            .search-box {
                display: flex;
                gap: 15px;
                flex-wrap: wrap;
                align-items: center;
            }

            .search-input {
                flex: 1;
                min-width: 250px;
                padding: 12px 15px;
                border: 2px solid #ddd;
                border-radius: 25px;
                font-size: 16px;
                transition: border-color 0.3s;
            }

            .search-input:focus {
                outline: none;
                border-color: #333;
            }

            .cuisine-filter {
                padding: 12px 15px;
                border: 2px solid #ddd;
                border-radius: 25px;
                font-size: 16px;
                background: white;
                min-width: 150px;
            }

            .pricing-legend {
                background: #f8f9fa;
                padding: 15px 30px;
                border-bottom: 1px solid #ddd;
                text-align: center;
                font-size: 0.9em;
                color: #666;
            }

            .pricing-legend .legend-item {
                display: inline-block;
                margin: 0 15px;
                font-weight: 500;
            }

            .stats {
                background: white;
                padding: 15px 30px;
                font-weight: bold;
                color: #333;
                border-bottom: 1px solid #ddd;
            }

            .table-container {
                width: 100%;
            }

            table {
                width: 100%;
                border-collapse: collapse;
            }

            th {
                background: white;
                color: #333;
                padding: 15px;
                text-align: left;
                font-weight: 600;
                position: sticky;
                top: 0;
                z-index: 10;
                border-bottom: 2px solid #ddd;
                cursor: pointer;
                user-select: none;
                transition: background-color 0.2s;
            }

            th:hover {
                background-color: #f5f5f5;
            }

            .sort-indicator {
                margin-left: 8px;
                font-size: 0.8em;
                color: #666;
            }

            .sort-asc .sort-indicator::after {
                content: "‚ñ≤";
            }

            .sort-desc .sort-indicator::after {
                content: "‚ñº";
            }

            td {
                padding: 12px 15px;
                border-bottom: 1px solid #eee;
            }

            tr:nth-child(even) {
                background-color: #f9f9f9;
            }

            tr:hover {
                background-color: #f0f0f0;
            }

            .restaurant-name {
                font-weight: 600;
                color: #2c3e50;
            }

            .restaurant-link {
                color: #2c3e50;
                text-decoration: none;
                font-weight: 600;
            }

            .restaurant-link:hover {
                color: #3498db;
                text-decoration: underline;
            }

            .no-website {
                color: #2c3e50;
                font-weight: 600;
            }

            .restaurant-number {
                color: #888;
                font-weight: normal;
            }

            .cuisine-tag {
                padding: 5px 12px;
                border-radius: 20px;
                font-size: 0.85em;
                font-weight: 500;
                color: white;
                text-align: center;
            }

            .cuisine-spanish {
                background: #e74c3c;
            }
            .cuisine-mediterranean {
                background: #3498db;
            }
            .cuisine-seafood {
                background: #16a085;
            }
            .cuisine-italian {
                background: #27ae60;
            }
            .cuisine-french {
                background: #8e44ad;
            }
            .cuisine-japanese {
                background: #e67e22;
            }
            .cuisine-mexican {
                background: #f39c12;
            }
            .cuisine-american {
                background: #34495e;
            }
            .cuisine-asian {
                background: #9b59b6;
            }
            .cuisine-peruvian {
                background: #d35400;
            }
            .cuisine-vegetarian {
                background: #2ecc71;
            }
            .cuisine-international {
                background: #95a5a6;
            }
            .cuisine-thai {
                background: #e91e63;
            }
            .cuisine-vietnamese {
                background: #607d8b;
            }
            .cuisine-belgian {
                background: #795548;
            }
            .cuisine-galician {
                background: #ff5722;
            }
            .cuisine-fusion {
                background: #673ab7;
            }
            .cuisine-burger {
                background: #ff9800;
            }
            .cuisine-grill {
                background: #5d4037;
            }
            .cuisine-dessert {
                background: #ec407a;
            }
            .cuisine-market {
                background: #009688;
            }
            .cuisine-deli {
                background: #4caf50;
            }

            .cost,
            .rating {
                font-size: 1.1em;
                text-align: center;
            }

            .cost {
                color: #27ae60;
                font-weight: bold;
            }

            .rating {
                color: #f39c12;
            }

            .loading {
                text-align: center;
                padding: 50px;
                font-size: 1.2em;
                color: #666;
            }

            .error {
                text-align: center;
                padding: 50px;
                color: #333;
                font-size: 1.1em;
            }

            @media (max-width: 768px) {
                .header h1 {
                    font-size: 0;
                }

                .header h1::before {
                    content: "Restaurants üçΩÔ∏è";
                    font-size: 2rem;
                    display: block;
                }

                .cuisine-filter {
                    display: none;
                }

                .search-box {
                    flex-direction: column;
                }

                .search-input,
                .cuisine-filter {
                    width: 100%;
                }

                .pricing-legend .legend-item {
                    display: block;
                    margin: 5px 0;
                }

                th,
                td {
                    padding: 8px;
                    font-size: 0.9em;
                }
            }
        </style>
    </head>
    <body>
        <script src="pako_inflate.min.js"></script>
        <div class="container">
            <div class="header">
                <h1>La Gran Ola üåä - Barcelona Restaurants üçΩÔ∏è Guide</h1>
            </div>

            <div class="search-container">
                <div class="search-box">
                    <input
                        type="text"
                        id="searchInput"
                        class="search-input"
                        placeholder="üîç Search restaurants by name or cuisine..."
                    />
                    <select id="cuisineFilter" class="cuisine-filter">
                        <option value="">All Cuisines</option>
                    </select>
                </div>
            </div>

            <div class="pricing-legend">
                <span class="legend-item">üí≤10-30 EUR</span>
                <span class="legend-item">üí≤üí≤30-60 EUR</span>
                <span class="legend-item">üí≤üí≤üí≤Above 60 EUR</span>
            </div>

            <div id="stats" class="stats"></div>

            <div class="table-container">
                <table id="restaurantTable">
                    <thead>
                        <tr>
                            <th data-column="name">
                                Restaurant<span class="sort-indicator"></span>
                            </th>
                            <th data-column="cuisine">
                                Cuisine<span class="sort-indicator"></span>
                            </th>
                            <th data-column="cost">
                                Cost<span class="sort-indicator"></span>
                            </th>
                            <th data-column="rating">
                                Rating<span class="sort-indicator"></span>
                            </th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <tr>
                            <td colspan="4" class="loading">
                                Loading restaurants...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <script src="restaurants.js"></script>
    </body>
</html>
