<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Barcelona Restaurants Guide</title>
        <link
            rel="icon"
            href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üåä</text></svg>"
        />
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: Arial, sans-serif;
                line-height: 1.6;
                background: white;
                color: #333;
            }

            .container {
                max-width: 1200px;
                margin: 0 auto;
                background: white;
            }

            .header {
                background: white;
                color: #333;
                padding: 30px;
                text-align: center;
                border-bottom: 1px solid #ddd;
            }

            .header h1 {
                font-size: 2.5em;
                margin-bottom: 10px;
            }

            .header p {
                font-size: 1.1em;
            }

            .search-container {
                padding: 20px 30px;
                background: white;
                border-bottom: 1px solid #ddd;
            }

            .search-box {
                display: flex;
                gap: 15px;
                flex-wrap: wrap;
                align-items: center;
            }

            .search-input {
                flex: 1;
                min-width: 250px;
                padding: 12px 15px;
                border: 2px solid #ddd;
                border-radius: 25px;
                font-size: 16px;
                transition: border-color 0.3s;
            }

            .search-input:focus {
                outline: none;
                border-color: #333;
            }

            .cuisine-filter {
                padding: 12px 15px;
                border: 2px solid #ddd;
                border-radius: 25px;
                font-size: 16px;
                background: white;
                min-width: 150px;
            }

            .pricing-legend {
                background: #f8f9fa;
                padding: 15px 30px;
                border-bottom: 1px solid #ddd;
                text-align: center;
                font-size: 0.9em;
                color: #666;
            }

            .pricing-legend .legend-item {
                display: inline-block;
                margin: 0 15px;
                font-weight: 500;
            }

            .stats {
                background: white;
                padding: 15px 30px;
                font-weight: bold;
                color: #333;
                border-bottom: 1px solid #ddd;
            }

            .table-container {
                width: 100%;
            }

            table {
                width: 100%;
                border-collapse: collapse;
            }

            th {
                background: white;
                color: #333;
                padding: 15px;
                text-align: left;
                font-weight: 600;
                position: sticky;
                top: 0;
                z-index: 10;
                border-bottom: 2px solid #ddd;
                cursor: pointer;
                user-select: none;
                transition: background-color 0.2s;
            }

            th:hover {
                background-color: #f5f5f5;
            }

            .sort-indicator {
                margin-left: 8px;
                font-size: 0.8em;
                color: #666;
            }

            .sort-asc .sort-indicator::after {
                content: "‚ñ≤";
            }

            .sort-desc .sort-indicator::after {
                content: "‚ñº";
            }

            td {
                padding: 12px 15px;
                border-bottom: 1px solid #eee;
            }

            tr:nth-child(even) {
                background-color: #f9f9f9;
            }

            tr:hover {
                background-color: #f0f0f0;
            }

            .restaurant-name {
                font-weight: 600;
                color: #2c3e50;
            }

            .restaurant-link {
                color: #2c3e50;
                text-decoration: none;
                font-weight: 600;
            }

            .restaurant-link:hover {
                color: #3498db;
                text-decoration: underline;
            }

            .no-website {
                color: #2c3e50;
                font-weight: 600;
            }

            .restaurant-number {
                color: #888;
                font-weight: normal;
            }

            .cuisine-tag {
                padding: 5px 12px;
                border-radius: 20px;
                font-size: 0.85em;
                font-weight: 500;
                color: white;
                text-align: center;
            }

            .cuisine-spanish {
                background: #e74c3c;
            }
            .cuisine-mediterranean {
                background: #3498db;
            }
            .cuisine-seafood {
                background: #16a085;
            }
            .cuisine-italian {
                background: #27ae60;
            }
            .cuisine-french {
                background: #8e44ad;
            }
            .cuisine-japanese {
                background: #e67e22;
            }
            .cuisine-mexican {
                background: #f39c12;
            }
            .cuisine-american {
                background: #34495e;
            }
            .cuisine-asian {
                background: #9b59b6;
            }
            .cuisine-peruvian {
                background: #d35400;
            }
            .cuisine-vegetarian {
                background: #2ecc71;
            }
            .cuisine-international {
                background: #95a5a6;
            }
            .cuisine-thai {
                background: #e91e63;
            }
            .cuisine-vietnamese {
                background: #607d8b;
            }
            .cuisine-belgian {
                background: #795548;
            }
            .cuisine-galician {
                background: #ff5722;
            }
            .cuisine-fusion {
                background: #673ab7;
            }
            .cuisine-burger {
                background: #ff9800;
            }
            .cuisine-grill {
                background: #5d4037;
            }
            .cuisine-dessert {
                background: #ec407a;
            }
            .cuisine-market {
                background: #009688;
            }
            .cuisine-deli {
                background: #4caf50;
            }

            .cost,
            .rating {
                font-size: 1.1em;
                text-align: center;
            }

            .cost {
                color: #27ae60;
                font-weight: bold;
            }

            .rating {
                color: #f39c12;
            }

            .loading {
                text-align: center;
                padding: 50px;
                font-size: 1.2em;
                color: #666;
            }

            .error {
                text-align: center;
                padding: 50px;
                color: #333;
                font-size: 1.1em;
            }

            @media (max-width: 768px) {
                .search-box {
                    flex-direction: column;
                }

                .search-input,
                .cuisine-filter {
                    width: 100%;
                }

                .pricing-legend .legend-item {
                    display: block;
                    margin: 5px 0;
                }

                th,
                td {
                    padding: 8px;
                    font-size: 0.9em;
                }
            }
        </style>
    </head>
    <body>
        <script src="jszip.min.js"></script>
        <div class="container">
            <div class="header">
                <h1>La Gran Ola üåä - Barcelona Restaurants üçΩÔ∏è Guide</h1>
                <p>Discover the best dining experiences in Barcelona</p>
            </div>

            <div class="search-container">
                <div class="search-box">
                    <input
                        type="text"
                        id="searchInput"
                        class="search-input"
                        placeholder="üîç Search restaurants by name or cuisine..."
                    />
                    <select id="cuisineFilter" class="cuisine-filter">
                        <option value="">All Cuisines</option>
                    </select>
                </div>
            </div>

            <div class="pricing-legend">
                <span class="legend-item">$ = 10-30 EUR</span>
                <span class="legend-item">$$ = 30-60 EUR</span>
                <span class="legend-item">$$$ = Above 60 EUR</span>
            </div>

            <div id="stats" class="stats"></div>

            <div class="table-container">
                <table id="restaurantTable">
                    <thead>
                        <tr>
                            <th data-column="name">
                                Restaurant<span class="sort-indicator"></span>
                            </th>
                            <th data-column="cuisine">
                                Cuisine<span class="sort-indicator"></span>
                            </th>
                            <th data-column="cost">
                                Cost<span class="sort-indicator"></span>
                            </th>
                            <th data-column="rating">
                                Rating<span class="sort-indicator"></span>
                            </th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <tr>
                            <td colspan="4" class="loading">
                                Loading restaurants...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <script>
            let allRestaurants = [];
            let filteredRestaurants = [];
            let currentSort = { column: "name", direction: "asc" };
            let searchDebounceTimer = null;

            function getCostDisplay(cost) {
                const costNum = parseInt(cost);
                if (costNum === 0) return "--";
                return "$".repeat(Math.max(1, costNum));
            }

            function getRatingDisplay(rating) {
                const ratingNum = parseInt(rating);
                if (ratingNum === 0) return "‚Äî";
                return "‚≠ê".repeat(ratingNum);
            }

            function getCuisineClass(cuisine) {
                return "cuisine-" + cuisine.toLowerCase().replace(/\s+/g, "-");
            }

            function parseRestaurantData(data) {
                const lines = data.trim().split("\n");
                const restaurants = [];

                // Skip the first line (header) and pre-compile regex
                const nameRegex = /^\d+\.\s*(.+?)\s*#/;
                const numberRegex = /^(\d+)\./;

                for (let i = 1; i < lines.length; i++) {
                    const line = lines[i];
                    const parts = line.split(" # ");

                    if (parts.length >= 5) {
                        const nameMatch = nameRegex.exec(line);
                        const numberMatch = numberRegex.exec(line);
                        const name = nameMatch
                            ? nameMatch[1].trim()
                            : parts[0].replace(/^\d+\.\s*/, "");
                        const number = numberMatch
                            ? parseInt(numberMatch[1], 10)
                            : 0;

                        restaurants.push({
                            number: number,
                            name: name,
                            website: parts[1].trim(),
                            cuisine: parts[2].trim(),
                            rating: parts[3].trim(),
                            cost: parts[4].trim(),
                        });
                    }
                }

                return restaurants;
            }

            function populateCuisineFilter() {
                const cuisines = [
                    ...new Set(allRestaurants.map((r) => r.cuisine)),
                ].sort();
                const filter = document.getElementById("cuisineFilter");

                cuisines.forEach((cuisine) => {
                    const option = document.createElement("option");
                    option.value = cuisine;
                    option.textContent = cuisine;
                    filter.appendChild(option);
                });
            }

            function updateStats() {
                const total = allRestaurants.length;
                const filtered = filteredRestaurants.length;
                const cuisines = new Set(
                    filteredRestaurants.map((r) => r.cuisine),
                ).size;

                document.getElementById("stats").innerHTML =
                    `Showing ${filtered} of ${total} restaurants ‚Ä¢ ${cuisines} cuisines`;
            }

            function renderTable() {
                const tbody = document.getElementById("tableBody");

                if (filteredRestaurants.length === 0) {
                    tbody.innerHTML =
                        '<tr><td colspan="4" class="error">No restaurants found matching your criteria</td></tr>';
                    return;
                }

                // Use DocumentFragment for better performance
                const fragment = document.createDocumentFragment();

                filteredRestaurants.forEach((restaurant) => {
                    const tr = document.createElement("tr");

                    // Name cell
                    const nameCell = document.createElement("td");
                    nameCell.className = "restaurant-name";

                    if (
                        restaurant.website === "No Web" ||
                        restaurant.website === "No oficial"
                    ) {
                        const span = document.createElement("span");
                        span.className = "no-website";
                        span.innerHTML = `<span class="restaurant-number">${restaurant.number}.</span> ${restaurant.name} (no website)`;
                        nameCell.appendChild(span);
                    } else {
                        const link = document.createElement("a");
                        link.href = restaurant.website;
                        link.target = "_blank";
                        link.className = "restaurant-link";
                        link.innerHTML = `<span class="restaurant-number">${restaurant.number}.</span> ${restaurant.name}`;
                        nameCell.appendChild(link);
                    }

                    // Cuisine cell
                    const cuisineCell = document.createElement("td");
                    const cuisineSpan = document.createElement("span");
                    cuisineSpan.className = `cuisine-tag ${getCuisineClass(restaurant.cuisine)}`;
                    cuisineSpan.textContent = restaurant.cuisine;
                    cuisineCell.appendChild(cuisineSpan);

                    // Cost cell
                    const costCell = document.createElement("td");
                    costCell.className = "cost";
                    costCell.innerHTML = getCostDisplay(restaurant.cost);

                    // Rating cell
                    const ratingCell = document.createElement("td");
                    ratingCell.className = "rating";
                    ratingCell.innerHTML = getRatingDisplay(restaurant.rating);

                    tr.appendChild(nameCell);
                    tr.appendChild(cuisineCell);
                    tr.appendChild(costCell);
                    tr.appendChild(ratingCell);

                    fragment.appendChild(tr);
                });

                // Clear and append in one operation
                tbody.innerHTML = "";
                tbody.appendChild(fragment);

                updateStats();
            }

            function removeDiacritics(str) {
                return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
            }

            function sortRestaurants(restaurants, column, direction) {
                // Pre-compute sorting values to avoid repeated calculations
                const restaurantsWithSortKeys = restaurants.map(
                    (restaurant) => {
                        let sortKey;
                        switch (column) {
                            case "name":
                                sortKey = restaurant.number;
                                break;
                            case "cuisine":
                                sortKey = restaurant.cuisine.toLowerCase();
                                break;
                            case "cost":
                                sortKey = parseInt(restaurant.cost, 10) || 0;
                                break;
                            case "rating":
                                sortKey = parseInt(restaurant.rating, 10) || 0;
                                break;
                            default:
                                sortKey = 0;
                        }
                        return { ...restaurant, sortKey };
                    },
                );

                return restaurantsWithSortKeys
                    .sort((a, b) => {
                        const valueA = a.sortKey;
                        const valueB = b.sortKey;

                        if (valueA < valueB)
                            return direction === "asc" ? -1 : 1;
                        if (valueA > valueB)
                            return direction === "asc" ? 1 : -1;

                        // Secondary sort by original number for ties
                        if (column !== "name") {
                            return a.number - b.number;
                        }

                        return 0;
                    })
                    .map(({ sortKey, ...restaurant }) => restaurant);
            }

            function updateSortIndicators() {
                document.querySelectorAll("th").forEach((th) => {
                    th.classList.remove("sort-asc", "sort-desc");
                });

                const currentHeader = document.querySelector(
                    `th[data-column="${currentSort.column}"]`,
                );
                if (currentHeader) {
                    currentHeader.classList.add(
                        `sort-${currentSort.direction}`,
                    );
                }
            }

            function filterRestaurants() {
                const searchTerm = removeDiacritics(
                    document.getElementById("searchInput").value.toLowerCase(),
                );
                const selectedCuisine =
                    document.getElementById("cuisineFilter").value;

                // Early return if no search term and no cuisine filter
                if (!searchTerm && !selectedCuisine) {
                    filteredRestaurants = [...allRestaurants];
                } else {
                    filteredRestaurants = allRestaurants.filter(
                        (restaurant) => {
                            // Skip expensive operations if possible
                            if (
                                selectedCuisine &&
                                restaurant.cuisine !== selectedCuisine
                            ) {
                                return false;
                            }

                            if (!searchTerm) {
                                return true;
                            }

                            const nameMatch = removeDiacritics(
                                restaurant.name.toLowerCase(),
                            ).includes(searchTerm);

                            if (nameMatch) return true;

                            const cuisineMatch = removeDiacritics(
                                restaurant.cuisine.toLowerCase(),
                            ).includes(searchTerm);

                            return cuisineMatch;
                        },
                    );
                }

                // Apply current sort to filtered results
                filteredRestaurants = sortRestaurants(
                    filteredRestaurants,
                    currentSort.column,
                    currentSort.direction,
                );

                renderTable();
            }

            function debouncedFilterRestaurants() {
                clearTimeout(searchDebounceTimer);
                searchDebounceTimer = setTimeout(filterRestaurants, 150);
            }

            async function loadRestaurants() {
                try {
                    console.log("Starting to load restaurants.zip...");
                    const response = await fetch("restaurants.zip");
                    if (!response.ok) {
                        throw new Error(
                            `Failed to load restaurant data: ${response.status} ${response.statusText}`,
                        );
                    }

                    console.log("ZIP file fetched successfully, processing...");
                    const zipBlob = await response.blob();
                    console.log("ZIP blob size:", zipBlob.size);

                    const zip = new JSZip();
                    const zipContents = await zip.loadAsync(zipBlob);
                    console.log(
                        "ZIP loaded, files:",
                        Object.keys(zipContents.files),
                    );

                    const restaurantFile = zipContents.file("restaurants.txt");
                    if (!restaurantFile) {
                        throw new Error(
                            "restaurants.txt not found in ZIP file",
                        );
                    }

                    const data = await restaurantFile.async("text");
                    console.log("Data extracted, length:", data.length);
                    allRestaurants = parseRestaurantData(data);

                    // Apply initial sort
                    allRestaurants = sortRestaurants(
                        allRestaurants,
                        currentSort.column,
                        currentSort.direction,
                    );
                    filteredRestaurants = [...allRestaurants];

                    populateCuisineFilter();
                    updateSortIndicators();
                    renderTable();

                    // Add event listeners
                    document
                        .getElementById("searchInput")
                        .addEventListener("input", debouncedFilterRestaurants);
                    document
                        .getElementById("cuisineFilter")
                        .addEventListener("change", filterRestaurants);

                    // Add sort event listeners
                    document
                        .querySelectorAll("th[data-column]")
                        .forEach((th) => {
                            th.addEventListener("click", () => {
                                const column = th.dataset.column;

                                if (currentSort.column === column) {
                                    // Toggle direction if same column
                                    currentSort.direction =
                                        currentSort.direction === "asc"
                                            ? "desc"
                                            : "asc";
                                } else {
                                    // New column, start with ascending except for rating which starts descending
                                    currentSort.column = column;
                                    currentSort.direction =
                                        column === "rating" ? "desc" : "asc";
                                }

                                updateSortIndicators();
                                filterRestaurants();
                            });
                        });
                } catch (error) {
                    document.getElementById("tableBody").innerHTML =
                        `<tr><td colspan="4" class="error">Error loading restaurant data: ${error.message}</td></tr>`;
                    console.error("Error loading restaurants:", error);
                }
            }

            // Load restaurants when page loads
            document.addEventListener("DOMContentLoaded", loadRestaurants);
        </script>
    </body>
</html>
